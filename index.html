            <div class="screen" id="screen">Vivaldi Variation Arr for Piano from Concerto for Strings in G Minor RV 156 by F Ch</div>
            <div class="controls">
                <button onclick="playMusic()">Play</button>
                <button onclick="pauseMusic()">Pause</button>
                <button onclick="stopMusic()">Stop</button>
            </div>
            <div class="volume">
                <label for="volume">Volume</label>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5" onchange="setVolume(this.value)">
            </div>
            <audio id="audioPlayer" autoplay loop>
              <source src="./bgmusic.wav" type="audio/wav">
              <bgsound src="./bgmusic.wav" loop="infinite">
            </audio>
        </div>
          <script>
            const audioPlayer = document.getElementById('audioPlayer');
            const screen = document.getElementById('screen');
    
            function playMusic() {
                audioPlayer.play();
                screen.textContent = "Vivaldi Variation Arr for Piano from Concerto for Strings in G Minor RV 156 by F Ch";
            }
    
            function pauseMusic() {
                audioPlayer.pause();
                screen.textContent = "Paused";
            }
    
            function stopMusic() {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
                screen.textContent = "Stopped";
            }
    
            function setVolume(value) {
                audioPlayer.volume = value;
                screen.textContent = `Volume: ${(value * 100).toFixed(0)}%`;
            }
        </script>
